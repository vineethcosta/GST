<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-block">
                        <img src="logo.png" class="img-fluid signin-img">
                        <form class="signin-form" id="xofy">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email-Id">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="text" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me <a href="#">Need Help?</a>
                                </label></div>
                        </form>
                        <script type="text/javascript"  src="index.js"></script>
                    </div>
                </div>
                <br>
                <br>
                <button type="button" class ="btn btn-primary new " data-toggle="modal" data-target="#signup"> Sign up </button> 
            </div>
            <div class="col"></div>
        </div>    
    </div>


    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="coolstufflabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contentlabel">SIGN UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                                <img src="" class="jer">
                            </div>
                        </div>
                        <div class="row">
                            <div class="formwrapper">
                                <div class="col-sm-12">
                                    <form>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Username</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter here">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Email-Id</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter here">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Password </label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="16 characters max">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="modal-footer">
                    <a href="http://www.jabong.com/nbastore/?utm_source=nba&utm_medium=organic&utm_campaign=utm_campaign=nbastore">
                        <button type="button" class="btn btn-primary">Sign up</button></a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
